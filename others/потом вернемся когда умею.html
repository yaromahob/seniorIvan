    <title>yaromahob</title>

    <script>
      let arr = [];

      for (let i = 1; i <= 10; i++) {
        let randomZeroOne = Math.random();
        let randomOneTen = randomZeroOne * 10 + 1;
        let integerRandomOneTen = Math.round(randomOneTen);
        arr.push(Math.round(randomOneTen));
        arr.push(integerRandomOneTen);
      }

      console.log(arr);
    </script>
